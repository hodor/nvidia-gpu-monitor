name: Linux Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Clang 18 and Dependencies
        run: |
          # Add LLVM repository
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-18 main" -y
          sudo apt-get update
          # Remove any old libc++ that might conflict
          sudo apt-get remove -y libc++-dev libc++abi-dev 2>/dev/null || true
          # Install Clang 18 with its matching libc++
          sudo apt-get install -y clang-18 libc++-18-dev libc++abi-18-dev libglfw3-dev libgl1-mesa-dev

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.16
        id: cuda-toolkit
        with:
          cuda: '12.4.0'
          method: 'network'
          linux-local-args: '["--toolkit"]'

      - name: Configure CMake
        run: |
          CC=clang-18 CXX=clang++-18 cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-stdlib=libc++ -I/usr/lib/llvm-18/include/c++/v1" \
            -DCMAKE_EXE_LINKER_FLAGS="-stdlib=libc++ -L/usr/lib/llvm-18/lib -Wl,-rpath,/usr/lib/llvm-18/lib"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpu_monitor-linux-x64
          path: build/gpu_monitor
