name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open the application
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 11
        - Windows 10
        - Ubuntu 24.04
        - Ubuntu 22.04
        - Other Linux (specify in description)
    validations:
      required: true

  - type: input
    id: gpu
    attributes:
      label: GPU Model
      description: e.g., RTX 4090, RTX A6000, GTX 1080
      placeholder: RTX 4090
    validations:
      required: true

  - type: input
    id: driver
    attributes:
      label: NVIDIA Driver Version
      description: Run `nvidia-smi` to find this
      placeholder: "550.54.14"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Add any relevant logs or screenshots
      placeholder: Paste logs or drag images here

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I am using the latest release
          required: false
